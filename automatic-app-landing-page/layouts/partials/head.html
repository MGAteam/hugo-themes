<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_blank">

  <title class="pageTitle">{{ .Site.Params.page_title }}</title>
  <meta name="description" content="{{ .Site.Params.app_description }}">

  <link rel="shortcut icon" href="{{ .Site.Params.app_icon | relURL }}">

  <!-- Smart App Banner -->
  {{ if .Site.Params.enable_smart_app_banner }}
    <meta name="apple-itunes-app" content="app-id={{ .Site.Params.ios_app_id }}">
  {{ end }}

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  {{ $templateStyle := resources.Get "scss/main.scss" }}
  {{ $style := $templateStyle | resources.ExecuteAsTemplate "css/style.css" . | resources.ToCSS (dict "targetPath" "assets/css/style.css") }}
  <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}">
</head>
