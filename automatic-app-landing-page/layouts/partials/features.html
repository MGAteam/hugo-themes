<div class="features">
  {{ range .Site.Params.features }}
    {{ if .title }}
      <div class="feature">
        <div>
          <span class="fa-stack fa-1x">
            <i class="iconBack fas fa-circle fa-stack-2x"></i>
            <i class="iconTop fas fa-{{ .fontawesome_icon_name }} fa-stack-1x"></i>
          </span>
        </div>
        <div class="featureText">
          <h3>
            {{ .title }}
          </h3>
          <p>
            {{ .description }}
          </p>
        </div>
      </div>
    {{ end }}
  {{ end }}
</div>
